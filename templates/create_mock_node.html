{% extends "base.html" %}
{% block title %}Mock Node Create{% endblock %}
{% block head %}
    {{ super() }}
    <style>
      body {
          min-height: 75rem;
          padding-top: 4.5rem;
      }
  </style>
{% endblock %}
{% block content %}
    <h1>Add New Mock Node</h1>

    <form method="POST" action="{{ url_for('add_mock_node') }}">
        <div class="mb-3">
          <label for="node_name" class="form-label">Node Name</label>
          <input type="text" class="form-control" id="name" name="node_name">
        </div>
        <div class="mb-3">
          <label for="group_id_number" class="form-label">Group ID Number</label>
          <input type="text" class="form-control" id="id_number" name="group_id_number">
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="cancel" class="btn btn-primary">Cancel</button>
    </form>
{% endblock %}
