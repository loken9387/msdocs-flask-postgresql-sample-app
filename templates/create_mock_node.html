{% extends "base.html" %}
{% block title %}Mock Node Create{% endblock %}
{% block head %}
    {{ super() }}
    <style>
      body {
          min-height: 75rem;
          padding-top: 4.5rem;
      }
  </style>
{% endblock %}
{% block content %}
    <h1>Add New Mock Node</h1>

    <form method="POST" action="{{ url_for('add_mock_node') }}">
        <div class="mb-3">
          <label for="id" class="form-label">ID Number</label>
          <input type="text" class="form-control" id="id" name="id">
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Node Name</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="mb-3">
          <label for="group_id" class="form-label">Group ID Number</label>
          <input type="text" class="form-control" id="group_id" name="group_id">
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Cancel</a>

    </form>
{% endblock %}
