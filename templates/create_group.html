{% extends "base.html" %}
{% block title %}Create Group{% endblock %}
{% block content %}
<h1>Create New Group</h1>

<form method="POST" action="{{ url_for('create_group') }}">
    <div class="mb-3">
        <label for="groupId" class="form-label">Group ID</label>
        <input type="number" class="form-control" id="groupId" name="group_id" required>
    </div>
    <div class="mb-3">
        <label for="groupName" class="form-label">Group Name</label>
        <input type="text" class="form-control" id="groupName" name="group_name" required>
    </div>

    <h4>Available Nodes</h4>
    {% for node in ungrouped_nodes %}
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="{{ node.id }}" id="node{{ node.id }}" name="node_ids">
        <label class="form-check-label" for="node{{ node.id }}">
            {{ node.name }} (ID: {{ node.id }})
        </label>
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Create Group</button>
</form>
{% endblock %}
